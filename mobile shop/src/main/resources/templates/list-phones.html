<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List Phones</title>
	
	<!-- reference our style sheet -->

    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/style.css}" />

</head>

<body>

	<div id="wrapper">
		<div id="header">
			<h2>Phone-Phone Relationship Manager</h2>
		</div>
	</div>
	
	<div id="container">
	
		<div id="content">
		
			<!-- put new button: Add Customer -->
		
			<input type="button" value="Add Phone"
				   onclick="window.location.href='showFormForAdd'; return false;"
				   class="add-button"
			/>
		
			<!--  add our html table here -->
		
			<table>
				<tr>
					<th>Name</th>
					<th>Brandname</th>
                    <th>Image</th>
                    <th>Camera</th>
                    <th>Ram</th>
                    <th>Screensize</th>
					<th>Internal Memory</th>
                    <th>Stock</th>
					<th>Action</th>
				</tr>

                    <tbody >
                        <th:block th:each="phone : ${phones}">
                            <tr>
                            <td th:text="${phone.name}"></td>
                            <td th:text="${phone.brandnamem}"></td>
                            <td th:text="${phone.img}"></td>
                            <td th:text="${phone.camera}"></td>
                            <td th:text="${phone.ram}"></td>
                            <td th:text="${phone.email}"></td>
                            <td th:text="${phone.screensize}"></td>
                            <td th:text="${phone.internalmemory}"></td>
                            <td th:text="${phone.stock}"></td>
                              <!-- construct an "update" link with customer id -->

                            <td>
                                <a th:href="@{'/customer/showFormForUpdate?customerId='+${phone.id}}">update</a>
                                <a th:href="@{'/customer/delete?customerId='+${phone.id}} " onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">delete</a>
                            </td>


                            </tr>
                        <th:block>
					<tbody/>
			</table>
				
		</div>
	
	</div>
	

</body>

</html>
